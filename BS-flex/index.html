<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Flex Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  
  <h3></h3>
  <div class="d-flex flex-row border p-2 mb-3">
    <div class="p-2 bg-primary text-white">Row 1</div>
    <div class="p-2 bg-secondary text-white">Row 2</div>
  </div>

  <div class="d-flex flex-column border p-2 mb-3">
    <div class="p-2 bg-success text-white">Column 1</div>
    <div class="p-2 bg-danger text-white">Column 2</div>
  </div>

  
  <h3></h3>
  <div class="d-flex justify-content-evenly border p-2 mb-3">
    <div class="p-2 bg-info">Start</div>
    <div class="p-2 bg-warning">End</div>
  </div>

  
  <h3></h3>
  <div class="d-flex align-items-center justify-content-center border" style="height: 150px;">
    <div class="p-2 bg-dark text-white">Start</div>
    <div class="p-2 bg-success text-white">End</div>
  </div>

  
  <h3></h3>
  <div class="d-flex flex-wrap border p-2 mb-3" style="max-width: 300px;">
    <div class="p-2 bg-light border">Item 1</div>
    <div class="p-2 bg-light border">Item 2</div>
    <div class="p-2 bg-light border">Item 3</div>
    <div class="p-2 bg-light border">Item 4</div>
    <div class="p-2 bg-light border">Item 4</div>
  </div>

  
  <h3></h3>
  <div class="d-flex border p-2 mb-3">
    <div class="flex-fill flex-shrink-1 bg-primary text-white p-2">Grow</div>
    <div class="bg-danger text-white p-2">Fixed</div>
  </div>

  

  <!-- Responsive -->
  <h3</h3>
  <div class="d-flex flex-column flex-md-row border p-2 g-3">
    <div class="p-2 bg-light border">Item 1</div>
    <div class="p-2 bg-light border">Item 2</div>
  </div>

</body>
</html>
