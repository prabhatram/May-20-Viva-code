<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1> {{ message }} </h1> <!-- moustache syntax -->
    <button @click="increment">Click </button>
  </div>
    
    
    <script>
      Vue.createApp({
        data: function(){
          return{
            count: 0,
          }
        },

        computed: {
          message: function(){
            return 'Button was clicked ${this.count} times'
          }
        },

        methods: {
          increment: function(){
            this.count++;
          }
        }
      }).mount("app");
    </script>
      
    
</body>
</html>
